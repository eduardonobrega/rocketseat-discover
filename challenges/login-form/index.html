<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div>
      <header><img src="images/logo.svg" alt="logo camp.in" /></header>
      <main>
        <form onsubmit="handle(event)">
          <div id="header-form">
            <h1>
              <img src="images/log-in.svg" alt="image log-in" /> Faça seu login
            </h1>
            <p>Entre com suas informações de cadastro.</p>
          </div>
          <label for="email"
            >E-mail
            <input type="email" id="email" placeholder="Digite seu e-mail"/>
          </label>
          <label for="password"
            >Senha
            <input type="password" id="password" placeholder="Digite sua senha" />
          </label>
          <div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="remember" />
              <label for="remember">Lembre-me</label>
            </div>
      
            <a href="#"><strong>Esqueci minha senha</strong></a>
          </div>
          <button>Entrar</button>
          <a href="#">Não tem uma conta? <strong>Registre-se</strong></a>
        </form>
      </main>
    </div>

    <section></section>

    <script>
      function handle(e) {
        e.preventDefault();
      }
    </script>
  </body>
</html>
