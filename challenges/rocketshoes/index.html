<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <div>
        <img src="assets/logo.svg" alt="Logo da RocketShoes" />

        <img src="assets/icon-bag.svg" alt="ícone de uma bolsa" />
      </div>
      <ul>
        <li><a href="#">Homem</a></li>
        <li><a href="#">Mulher</a></li>
        <li><a href="#">Criança</a></li>
        <li><a href="#">Customizar</a></li>
      </ul>

      <label for="search">
        <img src="assets/icon-search.svg" alt="ícone de pesquisa" />

        <input type="search" placeholder="Pesquisar" />
      </label>

      <img src="assets/icon-bag.svg" alt="ícone de uma bolsa" />
    </header>

    <main>
      <section id="text">
        <h1>
          Tênis <br />
          Esportivo <br />
          Para Corrida <br />
          Top
        </h1>

        <p>
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
          musculoso.
        </p>

        <span class="price">R$ 1.000,00</span>

        <button>Comprar</button>
      </section>

      <section id="images">
        <div>
          <img src="assets/tenis-1-galeria.png" alt="Foto de um par de tenis azul">
          <img src="assets/tenis-2-galeria.png" alt="Foto de um par de tenis azul">
          <img src="assets/tenis-3-galeria.png" alt="Foto da ponta de um tenis azul">
        </div>
      </section>
    </main>

    <footer>
      <img src="assets/img-video.png" alt="">
      
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Youtube</a></li>
        <li><a href="#">Twitter</a></li>
      </ul>

      <button>
        Explore mais
      </button>
    </footer>
  </body>
</html>
