<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Rocketcard</title>
  </head>
  <body>
    <main>
      <p>Compartilhe seu #rocketcard</p>
      <div class="wrapper-card">
        <div class="card">
          <header>
            <div class="wrapper-img">
              <img src="assets/logo.svg" alt="logo da rocketseat" />
            </div>
            <h1>eduardonobrega</h1>
          </header>

          <ul class="information">
            <li>
              <img src="assets/followers.svg" alt="" />
              <span>716 Seguidores</span>
            </li>
            <li>
              <img src="assets/following.svg" alt="" />
              <span>193 Seguindo</span>
            </li>
            <li>
              <img src="assets/repository.svg" alt="" />
              <span>38 Repositórios</span>
            </li>
            <li>
              <img src="assets/company.svg" alt="" />
              <span>@Rocketseat</span>
            </li>
            <li>
              <img src="assets/location.svg" alt="" />
              <span>Bebedouro</span>
            </li>
          </ul>

          <img src="https://github.com/eduardonobrega.png" alt="" />

          <footer>
            <img src="assets/logo.svg" alt="logo da rocketseat" />
            <p>ROCKETCARD</p>
          </footer>
        </div>
      </div>
    </main>
    <div class="controller">

      <input type="text" placeholder="Nome do usuário">
      <p>Customizar Rocketcard</p>
      
      <button>Mudar background</button>
    </div>
  </body>
</html>
